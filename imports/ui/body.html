<body>
  <h1>Welcome to rogueN2!</h1>
  <div class="container">
    {{> loginButtons}}
  </div>
  <div class="row">
    <div class="col-sm-8">
      <ul>
        {{#each enemies}}
          <li>Name: {{name}} - HP: {{actualHP}}/{{maxHP}}</li>
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-4 jumbotron">
    <h2>Online players</h2>
    Total online players: {{numberOfOnlinePlayers}}
    <ul>
       {{#each players}}
          <li>{{name}} - {{arenaName}} - HP: {{actualHP}}/{{maxHP}}</li>
        {{/each}}
    </ul>
    </div>
  </div>
</body>
